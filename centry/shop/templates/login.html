{% extends 'base.html' %}
{% block title %}BARRACUDA SHOP | INSCRIPTION {% endblock%}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="font-weight-light">CONNEXION | BARRACUDA SHOP </h1>
            <hr>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                {% if error %}
                    <small style="color:red"> {{ error }} </small>
                {% endif %}
                <div class="form-group">
                    <label for="email">ADRESSE MAIL</label>
                    <input value="{{ userData.email }}" name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Mail">
                </div>
                <div class="form-group">
                    <label for="password">MOT DE PASSE</label>
                    <input name="password" type="password" class="form-control" id="password" placeholder="Mot De Pass">
                </div>
                <button type="submit" class="btn btn-primary">CONNEXION</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
